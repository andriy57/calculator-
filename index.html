<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="calculator">

    <form class="calculator__form">

        <div class="calculator__row">
            <input class="calculator__display" id="display" type="text" disabled />
        </div>

        <div class="calculator__row">
            <button type="button" value="c" class="calculatorKey calculator__clear"></button>
            <button type="button" value="<" class="calculatorKey calculator__backspace"></button>
            <button type="button" value="^3" class="calculatorKey calculator__power"></button>
            <button type="button" value="+" class="calculatorKey calculator__button"></button>
        </div>

        <div class="calculator__row">
            <button type="button" value="9" class="calculatorKey calculator__button"></button>
            <button type="button" value="8" class="calculatorKey calculator__button"></button>
            <button type="button" value="7" class="calculatorKey calculator__button"></button>
            <button type="button" value="-" class="calculatorKey calculator__button"></button>
        </div>

        <div class="calculator__row">
            <button type="button" value="6" class="calculatorKey calculator__button"></button>
            <button type="button" value="5" class="calculatorKey calculator__button"></button>
            <button type="button" value="4" class="calculatorKey calculator__button"></button>
            <button type="button" value="*" class="calculatorKey calculator__button"></button>
        </div>

        <div class="calculator__row">
            <button type="button" value="3" class="calculatorKey calculator__button"></button>
            <button type="button" value="2" class="calculatorKey calculator__button"></button>
            <button type="button" value="1" class="calculatorKey calculator__button"></button>
            <button type="button" value="/" class="calculatorKey calculator__button"></button>
        </div>

        <div class="calculator__row">
            <button type="button" value="0" class="calculatorKey calculator__button"></button>
            <button type="button" value="." class="calculatorKey calculator__button"></button>
            <button type="button" value="=" class="calculatorKey calculatorKey--equal"></button>
        </div>
    </form>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
